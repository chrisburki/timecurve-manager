plugins {
    id 'org.springframework.boot' version '2.1.4.RELEASE'
    id 'java'
}

apply plugin: 'idea'
apply plugin: 'io.spring.dependency-management'

bootJar {
    baseName = 'timecurve-manager'
    version =  '0.1.0'
}

repositories {
    mavenCentral()
}

ext {
    set('springCloudVersion', 'Greenwich.SR1')
}

dependencies {
    compile("org.springframework.boot:spring-boot-starter-web")
    compile("org.springframework.boot:spring-boot-starter-actuator")
    compile("org.springframework.boot:spring-boot-starter-data-jpa")
    compile("com.h2database:h2") // V1: h2
//    compile("org.postgresql:postgresql")  //V2: postgres via cloud proxy as sidecar
//V3 not implemented here    compile("org.springframework.cloud:spring-cloud-gcp-starter-sql-postgresql")
    testCompile("org.springframework.boot:spring-boot-starter-test")
}

dependencyManagement {
    imports {
        mavenBom "org.springframework.cloud:spring-cloud-dependencies:${springCloudVersion}"
    }
}